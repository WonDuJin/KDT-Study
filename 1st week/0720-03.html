<!DOCTYPE html>
<html Lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h1 style="font-style: italic;">hello HTML</h1>
    <!--이것은 주석입니다. 암만써도 화면에 보이지 않습니다.-->
    <p style="color: blue;">이것은 문서입니다</p>
    <h2>몇개든</h2>
    <h3>무엇이든</h3>
    <h4>얼마나 더 작아질까</h4>
    <h5>이건 또 크키가 어떨까</h5>
    <h6>점점 더 멀어지나봐~</h6>
    <h7>호잇</h7>
    <hr/>
    <!--<hr> 태그는 혼자있는 특이한 녀석입니다.-->
    <ul>
      <li>목록도</li>
      <li>만들수있습니다</li>
    </ul>
    <hr/>
    <ol start="30">
      <li>이 목록은 번호가 있습니다.</li>
      <li>요기는 두번째 인가봅니다.</li>
      <li>어쩔티비</li>
    </ol>
  </body>
</html>
