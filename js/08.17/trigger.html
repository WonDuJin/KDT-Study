<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    *{margin: 0;padding: 0; box-sizing: border-box;}

    #root{
      width: 100vw;

    }



  </style>

</head>
<body>
  <div id="root">
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <button id="trigger">click here!</button>
  </div>
  <script>

    const root = document.getElementById("root");
    console.log(root);
    const sections = document.querySelectorAll("#root > section");
    console.log(sections);
    const sections2= document.querySelector('#root > section');
    console.log(sections2);
    const trigger = document.getElementById("trigger");
    console.log(trigger);

    let colorSet =["#333","#222","#111","#000","#444","#555"];
    trigger.addEventListener("click",function(){

      for(let i=0; i< sections.length;i++){

        sections[i].style.width="100vw";
        sections[i].style.height="100vh";
        sections[i].style.backgroundColor = colorSet[i];
      

      }

      trigger.style.display = "none";


    });






  </script>  
</body>
</html>
