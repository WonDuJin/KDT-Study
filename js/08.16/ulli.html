<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  

<body>
  <ul>
    <li>menus-1</li>
    <li>menus-2</li>
    <li>menus-3</li>
    <li>menus-4</li>
    <li>menus-5</li>
  </ul>

  <script>
    let liItems = document.querySelectorAll("body > ul > li");
    //나 자바스크립트지만 css스타일 셀렉터로 선택할래
    //쿼리 셀렉터 all 함수는 배열을 돌려준다. 반환한다.
  
    // 1. 문서를 클릭하면 2. li태그들의 색상을 바꿔줘

    document.body.addEventListener("click",function(){

      for(i = 0; i < liItems.length;i++){
        liItems[i].style.backgroundColor = "gray"
      }

    });

    
    
  
  
    console.dir(liItems);

  </script>
  
</body>
</html>
