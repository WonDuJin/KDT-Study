<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <ul>
      <li>list-item-1</li>
      <li>list-item-2</li>
      <li>list-item-3</li>
      <li>list-item-4</li>
      <li>list-item-5</li>
    </ul>
    <section id = "this-is-section"></section>
    <article class="class-attribute"></article>
  </div>

  <script>
    let root = document.getElementById("root");
    console.log(root);

    let liItems = document.getElementsByTagName("li");
    console.log(liItems);

    let section = document.querySelector('#root > section');
    console.log(section);
    

    let liSelectorAll = document.querySelectorAll('#root > ul > li');
    console.log(liSelectorAll);

    let article = document.getElementsByClassName('class-attribute');
    console.log(article);

  </script>  

</body>
</html>
