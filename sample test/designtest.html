<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <title>Document</title>
  <style>
    body{ width: 100vw;
          height: 100vh;
          margin: 0; 
          padding: 0;
          box-sizing: border-box; 
          background-image: url('https://res09.bignox.com/appcenter/kr/2019/12/1567678471_3RUW6NhdBrowHs1neoJsXor9ipDdVetwWHKwNODH.jpeg');
          background-size: 100vw 100vh;
          background-repeat: no-repeat;
    }
    /*<body> 부분 스타일 설정, 화면 비율, 백그라운드 이미지 & 속성 정의*/ 
    
    a { text-decoration: none;}
      /* 하이퍼 링크 효과*/
    
    .title {
      display: flex;
      list-style: none;
      justify-content: space-between;      
    }
    /*헤더라인 부분 디자인 정렬 */
    

    .search-mode {      
      position: relative;
      width: 30vw;
      height: 3vh;
      top: 30px;
      left: 20px;      
    }

    input {
      border: 1px solid #333; 
      border-radius: 50px;
      width: 20vw;
      height: 2vh;
      background-color: #333;
      color: white;
    }
    input:focus{
      outline: none;
    }

    .icon {
      display: flex;      
      position: absolute;
      right: 195px;
      top: 0px;
    }

    .search {
      color: darkgray;
    }
    
    .red{
      width: 3vw;
      color: red;
      font-size: 50px;     
      font-style: italic;
      position: relative;
      right: 15%;
    } /* 화면상단 중앙 글씨*/
    .red:hover{
      transition: all 1s ease;
      transform:scale(1.1);      
    } /*NETFLIX 부분 클릭시 확대되도록 효과설정*/
    
    .circle1{
      width: 50px;
      height: 50px;
      border-radius : 50%;
      background-color: darkgray  ;
      margin: 20px;  
      position: relative;
      right: 200px;
      background-image: url('https://github.githubassets.com/images/modules/codespaces/github-vscode-logo-light.svg');
      background-size: 100%;
      background-repeat: no-repeat;
    }
    /*로그인 사용자 표시화면*/
    
    .id {
      display: inline-block;
      color: white;
      position: relative;
      left: 60px;
      top: 11px;
      }
    .main aside,article{
      display: inline-block;  
    } /*메인 부분 디스플레이 정의*/
    
    
    .menu div{
      width: 10vw;
      height: 2vh;
      background-color: #333;
      color: white;
      margin: 20px;
      text-align: center;
      position: relative;
      bottom: 250px;
    } /*왼쪽 메뉴바 */
  
    
    .mainbar div{
      width: 8vw;
      height: 50vh;
      background-color: darkgray;
      margin: 15px;
      float: left;
    }
    /*메인 메뉴바*/
    
    
    .img{
      background-size: 9vw 50vh;
      background-repeat: no-repeat;
    }

    

    /*여기서부터*/
    .img:nth-child(1){
      
      background-image: url('https://images.chosun.com/resizer/a5YP6FNZMLmdoSmJCXiQJcN25Fw=/540x799/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/CFCFB3LGQ75OBNIYD36LN74FHQ.jpg');       
      margin-top: 150px;
    }
    
    .img:nth-child(2) {
      background-image: url('https://img.hankyung.com/photo/202108/01.27351934.1.jpg');
      margin-top: 200px;
    }
    .img:nth-child(3) {
      background-image: url('https://noonoo-images.studiouniversal.net/info/tv/84777/hlmbe736EuN4JP7NM1NjvQgn53I.jpg');
      margin-top: 250px;
    }
    
    .img:nth-child(4) {
      background-image: url('https://blog.kakaocdn.net/dn/bITzc8/btqOzAtbJRE/LHeDEKnBrON4H5M7yVmla1/img.jpg');
      margin-top: 200px;
    }
    .img:nth-child(5) {      
      background-image: url('https://mblogthumb-phinf.pstatic.net/MjAxOTEyMjRfMTI3/MDAxNTc3MTU0MTY1NzU0.aoV9JbcG3lFGV5kxe1MBzuIB40MjK30pEuRxNlXRCRgg.mfyo8weZf6eLwliScB3NNFvmDwXD39gMWddtviHdJOQg.JPEG.hjy24090/%EB%84%B7%ED%94%84%EB%A6%AD%EC%8A%A4-%ED%8C%90%ED%83%80%EC%A7%80%EB%93%9C%EB%9D%BC%EB%A7%88-%EC%9C%84%EC%B3%90-The_Witcher-%EC%8B%9C%EC%A6%8C1_(4).jpg?type=w800');
      margin-top: 150px;
    }
    .img:nth-child(6) {
      
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHNu5i2HQJCbN9m5yOgLFd36GNd-H4i8cc2wLqF07jblOmeVtHE989FLQWLBeXPMYDQuE&usqp=CAU');
      margin-top: 250px;
    }
    .img:nth-child(7) {      
      background-image: url('https://thumb.mt.co.kr/06/2021/06/2021060416171654420_2.jpg/dims/optimize/');
      margin-top: 200px;
    }
    .img:nth-child(8) {      
      background-image: url('https://mblogthumb-phinf.pstatic.net/MjAyMDA4MDhfMjM3/MDAxNTk2ODc3NjAyODcx.q-YLr8gSLUl_AQR1IBI05GoN4uuUvWQEbx36B0izw9wg.e1EGKaFQPCWUIvNwkWJtgKxBr4fexMVriXd-M8GQLHIg.JPEG.dkssk715/MV5BNjQ0Mzk0OTE5MF5BMl5BanBnXkFtZTgwNDkyOTI0NTM__V1_.jpg?type=w800');
      margin-top: 150px;      
    }      
    .img:hover {
      transition: all 1s ease;
      transform:scale(1.25);
    }

    /*공통된 명령어를 하나의 클래스로 합쳐 깔끔하게 정리*/

    
    /* 여기까지 메인화면 div 효과 정의*/
    /* 이미지 삽입 & 설정, 마우스 오버시 이미지 확대*/
    /* 추후 다른 페이지도 만들어서 클릭시 그 페이지로 이동되도록 연동할 예정*/



      
      
      

  </style>
</head>
<body>
    <header>
        <div class="title">
          <div class="search-mode">
            <input type="text" placeholder="Search">
            <div class="icon">
              <div class="search">
                <i class="fa fa-search"></i>
              </div>
            </div>            
          </div>
          <div class="red"><a href="http://127.0.0.1:5500/designtest.html" style="color: red;"><b>NETFLIX</b></a></div>
          <div class="circle1" style="float: right;">
            <div class="id">원두진</div> 
          </div>
          
          <!--도형 오른쪽에 텍스트를 추가하고 싶은데, 글씨를 상속하면 도형이랑 겹침! 그렇다고 태그를 추가하면 위에 설정한 justify-content: space-between 명령어때문에 도형이 왼쪽으로 밀림 ㅠㅠ 
          그럼 위에 메뉴바를 하나하나 다 위치를 각자 지정을 해줘햐 하는 것인가?-->
          <!--쌤 도움으로 자식으로 넣어버린다음 포지션으로 세밀하게 위치 조정하는 것으로 문제 해결 완료-->
        </div>
      </nav>
    </header>
    <main>
      <section class="main">
        <aside class="menu">
          <div>TV 드라마</div>
          <div>영화</div>
          <div>애니메이션</div>
          <div>다큐멘터리</div>
          <div>NETFLIX</div>
        </aside>
        <article class="mainbar">
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <!--margin-top 명령어를 활용하여 위아래 간격을 조절함-->
        </article>
      </section>
    </main>
</body>
</html>
