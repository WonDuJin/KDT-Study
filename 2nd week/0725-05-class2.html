<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .color-gold{
      color: gold;
    }
    .bgcolor-grey{
      background-color: grey;
    }
    .color-brown{
      color: brown;
      font-weight: bolder;
    }
    .width-100{width: 100px;}
    .height-100{height: 100px;}
  </style>
</head>
<body>
  <ol>
    <li>커피를 <span class="color-brown">캄보디아</span>에 얻으러간다.</li>
    <li>없으면 <span class="color-brown">스리랑카</span>에 간다.</li>
    <li>없으면 마지막으로 <span class="color-brown">브라질</span>에 간다.</li>
    <li>커피를 얻으면 <span class="color-gold width-100 height-100">사향고양이</span>에게 먹인다.</li>
    <li><span class="color-gold bgcolor-grey">루왁커피를 얻는다</span></li>
    <li>집에 가져온다</li>
    <li>오는김에 루왁커피 몇개를 몰래 먹는다.</li>
    <li>오면 루왁커피르 맛없어서 버린다.</li>
  </ol>
  
</body>
</html>
